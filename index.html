  <div class="container1">
    <div class="left"></div>
    <div class="right">旱溪夜市位在台中市東區，約六千坪的寬闊空地約有三百多個攤商，每週二、四、五、六往往擠滿人潮與美食小吃，與逢甲商圈的大型觀光夜市不同，旱溪夜市反而是在地人平時逛街、吃點心的好去處。夜市裡最主要的戰力莫過於各式美味小吃，包括方臉師傅豆干、正豐原祖傳鳳梨冰的在地傳統味，填飽肚子後也能射氣球、套圈圈，甚至帶孩子到大型氣墊溜滑梯的攤位大玩一番讓你整夜都不無聊。</div>
